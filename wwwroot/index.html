<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Catalago</title>
    <base href="/" />

    <link href="css/app.css" rel="stylesheet" />
    <link href="MyIFFrontend.styles.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <style type="text/tailwindcss">
        @layer components {
        .myif-add-button {
            @apply inline-flex text-teal-100 items-center gap-2 px-3 h-12 hover:text-blue-200 drop-shadow-lg
            rounded-md border bg-gradient-to-r from-blue-600 to-blue-400 hover:scale-105 active:scale-95 
            ease-in-out duration-100
        }

        .myif-table {
            @apply rounded-t-lg m-5 w-5/6 mx-auto bg-gradient-to-r from-blue-600 to-blue-400 text-slate-50 table-auto
        }
        .myif-table-row-th {
            @apply text-left border-b border-teal-300
        }

        .myif-table-row {
            @apply bg-teal-600 border-b border-teal-500 hover:bg-teal-500
        }

        .myif-details-button{
            @apply text-violet-800 hover:text-violet-200 hover:scale-125 active:scale-95 ease-in-out duration-100
        }

        .myif-edit-button {
            @apply text-indigo-800 hover:text-indigo-200 hover:scale-125 active:scale-95 ease-in-out duration-100
        }
        
        .myif-remove-button {
            @apply text-red-800 hover:text-red-200 hover:scale-125 active:scale-95 ease-in-out duration-100
        }

        .myif-menu-inactive
        {
            @apply px-4 py-3 flex items-center space-x-4 rounded-md text-gray-600 hover:text-teal-600
        }

        .active
        {
            @apply rounded-xl text-white bg-gradient-to-r from-blue-600 to-blue-400 hover:text-white
        }

        .myif-form-input
        {
            @apply form-input mt-1 block w-full rounded-md border-blue-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-300 focus:ring-opacity-50
        }

        .myif-button-submit
        {
            @apply mt-4 bg-teal-600 p-3 rounded-md text-blue-900 font-semibold hover:text-blue-50 drop-shadow-lg hover:scale-105 active:scale-95 ease-in-out duration-100
        }

        .invalid {
            @apply border-red-300
        }
        
    }
</style>
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
